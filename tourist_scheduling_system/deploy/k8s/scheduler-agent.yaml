# Scheduler Agent Kubernetes Manifest
#
# Prerequisites:
#   - namespace.yaml applied
#   - azure-openai-credentials secret created
#   - Container image built and pushed
#
# Usage:
#   export IMAGE_REGISTRY=ghcr.io/agntcy/apps
#   export IMAGE_TAG=latest
#   export NAMESPACE=lumuscar-jobs
#   envsubst < deploy/k8s/scheduler-agent.yaml | kubectl apply -f -
#
# For SLIM transport mode:
#   export TRANSPORT_MODE=slim
#   export SLIM_GATEWAY_HOST=slim-slim-node
#   export SLIM_GATEWAY_PORT=46357
#   envsubst < deploy/k8s/scheduler-agent.yaml | kubectl apply -f -
#
# Verify:
#   kubectl get pods -l app=scheduler-agent -n ${NAMESPACE}
#   kubectl logs -l app=scheduler-agent -n ${NAMESPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-agent
  namespace: ${NAMESPACE}
  labels:
    app: scheduler-agent
    app.kubernetes.io/name: scheduler-agent
    app.kubernetes.io/part-of: tourist-scheduling
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-agent
  template:
    metadata:
      labels:
        app: scheduler-agent
        app.kubernetes.io/name: scheduler-agent
        app.kubernetes.io/part-of: tourist-scheduling
    spec:
      containers:
        - name: scheduler-agent
          image: ${IMAGE_REGISTRY}/scheduler-agent:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 10000
              protocol: TCP
              name: http
          env:
            - name: PORT
              value: "10000"
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: api-key
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: endpoint
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: deployment-name
            - name: AZURE_OPENAI_API_VERSION
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: AZURE_OPENAI_API_VERSION
            - name: UI_A2A_PORT
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: UI_A2A_PORT
            - name: UI_DASHBOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: UI_DASHBOARD_URL
            # Transport configuration
            - name: TRANSPORT_MODE
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: TRANSPORT_MODE
                  optional: true
            - name: SLIM_GATEWAY_HOST
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_HOST
                  optional: true
            - name: SLIM_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_PORT
                  optional: true
            - name: SLIM_SHARED_SECRET
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_SHARED_SECRET
                  optional: true
            - name: SLIM_TLS_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_TLS_INSECURE
                  optional: true
            - name: SCHEDULER_EXTERNAL_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SCHEDULER_EXTERNAL_URL
                  optional: true
            # Proxy configuration
            - name: HTTP_PROXY
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: HTTP_PROXY
                  optional: true
            - name: HTTPS_PROXY
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: HTTPS_PROXY
                  optional: true
            - name: NO_PROXY
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: NO_PROXY
                  optional: true
            - name: http_proxy
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: HTTP_PROXY
                  optional: true
            - name: https_proxy
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: HTTPS_PROXY
                  optional: true
            - name: no_proxy
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: NO_PROXY
                  optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: 10000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /.well-known/agent-card.json
              port: 10000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-agent
  namespace: ${NAMESPACE}
  labels:
    app: scheduler-agent
    app.kubernetes.io/name: scheduler-agent
    app.kubernetes.io/part-of: tourist-scheduling
spec:
  type: ClusterIP
  ports:
    - port: 10000
      targetPort: 10000
      protocol: TCP
      name: http
  selector:
    app: scheduler-agent

