# UI Dashboard Agent Kubernetes Manifest
#
# Prerequisites:
#   - namespace.yaml applied
#   - Container image built and pushed
#
# Usage:
#   export IMAGE_REGISTRY=ghcr.io/agntcy/apps
#   export IMAGE_TAG=latest
#   export NAMESPACE=lumuscar-jobs
#   envsubst < deploy/k8s/ui-agent.yaml | kubectl apply -f -
#
# For SLIM transport mode:
#   export TRANSPORT_MODE=slim
#   export SLIM_GATEWAY_HOST=slim-slim-node
#   export SLIM_GATEWAY_PORT=46357
#   envsubst < deploy/k8s/ui-agent.yaml | kubectl apply -f -
#
# Verify:
#   kubectl get pods -l app=ui-dashboard-agent -n ${NAMESPACE}
#   kubectl get svc ui-dashboard-agent -n ${NAMESPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-dashboard-agent
  namespace: ${NAMESPACE}
  labels:
    app: ui-dashboard-agent
    app.kubernetes.io/name: ui-dashboard-agent
    app.kubernetes.io/part-of: tourist-scheduling
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-dashboard-agent
  template:
    metadata:
      labels:
        app: ui-dashboard-agent
        app.kubernetes.io/name: ui-dashboard-agent
        app.kubernetes.io/part-of: tourist-scheduling
    spec:
      containers:
        - name: ui-dashboard-agent
          image: ${IMAGE_REGISTRY}/ui-agent:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 10021
              protocol: TCP
              name: http
          env:
            - name: PORT
              value: "10021"
            # Transport configuration
            - name: TRANSPORT_MODE
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: TRANSPORT_MODE
                  optional: true
            - name: SLIM_GATEWAY_HOST
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_HOST
                  optional: true
            - name: SLIM_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_PORT
                  optional: true
            - name: SCHEDULER_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SCHEDULER_URL
                  optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 10021
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 10021
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

---
apiVersion: v1
kind: Service
metadata:
  name: ui-dashboard-agent
  namespace: ${NAMESPACE}
  labels:
    app: ui-dashboard-agent
    app.kubernetes.io/name: ui-dashboard-agent
    app.kubernetes.io/part-of: tourist-scheduling
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 10021
      protocol: TCP
      name: http
  selector:
    app: ui-dashboard-agent

