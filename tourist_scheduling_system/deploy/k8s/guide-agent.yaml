# Guide Agent Kubernetes Manifest
#
# The guide agent runs as a Job to submit offers to the scheduler.
# Can be run multiple times with different guide IDs and configurations.
#
# Usage:
#   kubectl apply -f deploy/k8s/guide-agent.yaml

---
apiVersion: batch/v1
kind: Job
metadata:
  name: guide-agent-g1
  namespace: tourist-scheduling
  labels:
    app: guide-agent
    app.kubernetes.io/name: guide-agent
    app.kubernetes.io/part-of: tourist-scheduling
    app.kubernetes.io/component: agent
    guide-id: g1
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: guide-agent
        guide-id: g1
    spec:
      restartPolicy: Never
      containers:
        - name: guide-agent
          image: guide-agent:latest
          imagePullPolicy: Always
          env:
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: api-key
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: endpoint
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: deployment-name
            - name: SCHEDULER_URL
              value: "http://scheduler-agent:10000"
          args:
            - "--guide-id=g1"
            - "--categories=culture,history,food"
            - "--available-start=2025-06-01T10:00:00"
            - "--available-end=2025-06-01T14:00:00"
            - "--hourly-rate=50"
            - "--max-group-size=5"
            - "--scheduler-url=$(SCHEDULER_URL)"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

