# Frontend Kubernetes Manifest
#
# Prerequisites:
#   - namespace.yaml applied
#   - Container image built and pushed
#
# Usage:
#   export IMAGE_REGISTRY=ghcr.io/agntcy/apps
#   export IMAGE_TAG=latest
#   export NAMESPACE=lumuscar-jobs
#   envsubst < deploy/k8s/frontend.yaml | kubectl apply -f -
#
# Verify:
#   kubectl get pods -l app=frontend -n ${NAMESPACE}
#   kubectl get svc frontend -n ${NAMESPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ${NAMESPACE}
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: tourist-scheduling
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: frontend
        app.kubernetes.io/part-of: tourist-scheduling
    spec:
      containers:
        - name: frontend
          image: ${IMAGE_REGISTRY}/frontend:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: ${NAMESPACE}
  labels:
    app: frontend
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: tourist-scheduling
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: frontend
