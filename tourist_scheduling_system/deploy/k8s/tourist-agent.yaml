# Tourist Agent Kubernetes Manifest
#
# The tourist agent runs as a Job to submit requests to the scheduler.
# Can be run multiple times with different tourist IDs and configurations.
#
# Usage:
#   export NAMESPACE=lumuscar-jobs
#   export IMAGE_REGISTRY=ghcr.io/agntcy/apps
#   envsubst < deploy/k8s/tourist-agent.yaml | kubectl apply -f -
#
# For SLIM transport mode:
#   export TRANSPORT_MODE=slim
#   export SLIM_GATEWAY_HOST=slim-slim-node
#   export SLIM_GATEWAY_PORT=46357
#   envsubst < deploy/k8s/tourist-agent.yaml | kubectl apply -f -

---
apiVersion: batch/v1
kind: Job
metadata:
  name: tourist-agent-t1
  namespace: ${NAMESPACE}
  labels:
    app: tourist-agent
    app.kubernetes.io/name: tourist-agent
    app.kubernetes.io/part-of: tourist-scheduling
    app.kubernetes.io/component: agent
    tourist-id: t1
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: tourist-agent
        tourist-id: t1
    spec:
      restartPolicy: Never
      containers:
        - name: tourist-agent
          image: ${IMAGE_REGISTRY}/tourist-agent:${IMAGE_TAG}
          imagePullPolicy: Always
          env:
            - name: AZURE_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: api-key
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: endpoint
            - name: AZURE_OPENAI_DEPLOYMENT_NAME
              valueFrom:
                secretKeyRef:
                  name: azure-openai-credentials
                  key: deployment-name
            - name: SCHEDULER_URL
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SCHEDULER_URL
                  optional: true
            # Transport configuration
            - name: TRANSPORT_MODE
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: TRANSPORT_MODE
                  optional: true
            - name: SLIM_GATEWAY_HOST
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_HOST
                  optional: true
            - name: SLIM_GATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_GATEWAY_PORT
                  optional: true
            - name: SLIM_SHARED_SECRET
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_SHARED_SECRET
                  optional: true
            - name: SLIM_TLS_INSECURE
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SLIM_TLS_INSECURE
                  optional: true
            - name: SCHEDULER_SLIM_TOPIC
              valueFrom:
                configMapKeyRef:
                  name: agent-config
                  key: SCHEDULER_SLIM_TOPIC
                  optional: true
          args:
            - "--tourist-id=t1"
            - "--preferences=culture,history"
            - "--availability-start=2025-06-01T09:00:00"
            - "--availability-end=2025-06-01T17:00:00"
            - "--budget=100"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"

