apiVersion: v1
kind: Secret
metadata:
  name: {{ include "network-of-assistants.file-assistant.ragRemoteAPISecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "network-of-assistants.file-assistant.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.networkOfAssistants.fileAssistant.rag.remoteAPISecret.secretKeys.address }}: {{ .Values.networkOfAssistants.fileAssistant.rag.remoteAPISecret.address | b64enc }}
  {{ .Values.networkOfAssistants.fileAssistant.rag.remoteAPISecret.secretKeys.key }}: {{ .Values.networkOfAssistants.fileAssistant.rag.remoteAPISecret.key | b64enc }}
---
{{- end }}
