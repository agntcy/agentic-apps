apiVersion: 1

datasources:
  - name: ClickHouse
    uid: clickhouse
    type: grafana-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: observability
    user: default
    secureJsonData:
      password: "default_password"
    jsonData:
      defaultDatabase: observability
      server: clickhouse
      port: 8123
      username: default
      protocol: http
      tlsSkipVerify: false
    isDefault: true
    editable: true
